name: Sync subfolder from source repo

on:
  schedule:
    - cron: '0 * * * *'   # every hour
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout destination repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clone source repo
        run: |
          git clone --depth 1 https://github.com/cryptoball7/WooCommerce-Plugins.git source

      - name: Sync subfolder
        run: |
          rsync -a --delete agentic-payments/ .

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Sync from cryptoball7/WooCommerce-Plugins:agentic-payments"
          git push
